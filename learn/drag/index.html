<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .drag-layout {
      display: block;
      width: 400px;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #999999;
    }
    .drag-item {
      height: 40px;
      border: 1px solid #cccccc;
      margin-bottom: 10px;
      font-size: 20px;
    }
    .drag-item.active {
      opacity: 0.4;
    }
  </style>
  <body>
    <div class="drag-layout">
      <div class="drag-item" draggable="true" style="background: red">
        模块1
      </div>
      <div class="drag-item" draggable="true" style="background: green">
        模块2
      </div>
      <div class="drag-item" draggable="true" style="background: blueviolet">
        模块3
      </div>
      <div class="drag-item" draggable="true" style="background: yellow">
        模块4
      </div>
    </div>
    <script type="module" src="./drag-demo.js"></script>
  </body>
</html>

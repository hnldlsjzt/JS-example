<body>
    <script>
        void

        function () {
            function loadImg(src) {
                return new Promise(function (resolve, reject) {
                    let img = new Image();
                    img.src = src;
                    img.onerror = function (err) {
                        reject(err)
                    }
                    img.onload = function (res) {
                        resolve(res);
                    }
                })

            }
            let src1 = 'https://resources-public-test.myfuwu.com.cn/jqs/image/1615185896998/63AkbNaWa.png'
            let src2 = 'https://resources-public-test.myfuwu.com.cn/jq/image/1615189313830/dWXc2KdM.jpg'
            loadImg(src1).then(function (res) {
                console.log('res1', res);
            }, function (err) {
                console.log('err1', err);
            })
            loadImg(src2).then(function (res) {
                console.log('res2', res);
            }, function (err) {
                console.log('err2', err);
            })

        }()
